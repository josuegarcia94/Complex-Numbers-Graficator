<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    <title>HTML</title>
    <meta charset="utf-8">
  </head>
  <body ng-app="cng" ng-controller="numbersController">
    <table class="table table-striped table-hover table-condensed">
    	<thead>
    		<tr>
    			<th>Rectangular</th>
    			<th>Módulo</th>
    			<th>Ángulo</th>
    		</tr>
    	</thead>
    	<tr ng-repeat="x in numbers">
    		<td>
    			<span>
    				{{x.real.toString()}} + {{x.imaginary.toString()}}
    				<i>i</i>
    			</span>
    		</td>
    		<td>{{modulus(x)}}</td>
    		<td></td>
    	</tr>
    </table>
   <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div> 
    <script>
    	var app = angular.module("cng", []);
    	app.controller("numbersController", function($scope){
    		$scope.numbers = [
    			{real: 5, imaginary: 10},
    			{real: 35, imaginary: 18}
    		];
    		$scope.modulus = function(number){
    			var a = Math.pow(number.real, 2);
    			var b = Math.pow(number.imaginary, 2);
    			return Math.sqrt(a + b);
    		};
    	});
    </script>
  </body>
</html>
